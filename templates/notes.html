<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <form action="/notes/add">
        <h1>Contenido de la nota</h1>
        <textarea name="content" id="content" rows="10" style="max-width:100%;min-width:100%;width:100%;">

        </textarea>
        <button type="submit" style="border: 1px solid black; padding: 1rem;">SEND</button>
    </form>
    <br>
    <br>
    <h1>Notes</h1>
    {% for note in notes %}

        <div style="border: 1px solid black; padding: 1rem; margin-bottom: 1.5rem;">
            {{note['content'] | safe}}
        </div>

    {% endfor %}
</body>
</html>
